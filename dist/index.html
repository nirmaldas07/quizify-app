    <!-- Initialize back button handling early -->
    <script>
      // Push initial history state to intercept back button
      if (window.location.pathname === '/') {
        window.history.replaceState({ initial: true }, '', '/');
        window.history.pushState({ preventBack: true }, '', '/');
      }
      
      // Prevent default back behavior on Android
      window.addEventListener('load', function() {
        // Double-push state to ensure we can intercept back button
        window.history.pushState({ preventBack: true }, '', window.location.href);
      });
    </script>
